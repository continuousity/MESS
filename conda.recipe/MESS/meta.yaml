package:
  name: mess
  version: "0.1.1"

source:
  git_url: https://github.com/messDiv/MESS
  git_tag: master

build:
  number: 11
  noarch: python

requirements:
  build:
    - python
    - setuptools
    - msprime
    - ipyparallel >=6.0.2
    - scipy >=0.16
    - cython
    - ipython
    - numpy
    - pandas
    - svgwrite
    - mpmath
    - certifi
    - rpy2
    - boruta_py
    - scikit-garden
  run:
    - python >=3.7
    - setuptools
    - ipython >=5.0.0
    - ipyparallel >=6.0.2
    - cython
    - scipy >=0.16
    - nbconvert
    - joblib
    - jupyter_client
    - jupyter
    - notebook >=5.0
    # pin pandas to 0.23.4 until rpy2 v3 comes out to fix a compatibility bug
    - pandas =0.23.4
    - msprime
    - mpmath
    - rpy2
    - cloudpickle
    - matplotlib
    - dendropy
    - boruta_py
    - scikit-garden
    - tzlocal
    - matplotlib
    - imagemagick

  commands:
    - MESS -v

about:
  home: https://github.com/messDiv/MESS
  license: GPLv3
  summary: Massive Eco-Evolutionary Synthesis Simulations
