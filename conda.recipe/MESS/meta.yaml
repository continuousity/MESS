package:
  name: mess
  version: "0.1.0"

source:
  git_url: https://github.com/messDiv/MESS
  git_tag: master

build:
  number: 4
  noarch: python

requirements:
  build:
    - python
    - setuptools
    - msprime
    - ipyparallel >=6.0.2
    - scipy >=0.16
    - cython
    - ipython
    - numpy
    - pandas
    - svgwrite
    - mpmath
    - certifi
    - rpy2
    - boruta_py
    - scikit-garden
  run:
    - setuptools
    - ipython >=5.0.0
    - ipyparallel >=6.0.2
    - cython
    - scipy >=0.16
    - nbconvert
    - joblib
    - jupyter_client
    - jupyter
    - notebook >=5.0
    - pandas
    - msprime
    - mpmath
    - rpy2
    - dill
    - matplotlib
    - dendropy
    - boruta_py
    - scikit-garden
    - r-base >=3.5

  commands:
    - MESS -v

about:
  home: https://github.com/messDiv/MESS
  license: GPLv3
  summary: Massive Eco-Evolutionary Synthesis Simulations
